<!DOCTYPE html>
<html>
<head>
    <title>ALX Travel App</title>
</head>
<body>
    <h1>Available Listings</h1>

    {% for item in listings %}
        <div>
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
            <p>Price: ${{ item.price }}</p>
            <p>Location: {{ item.location }}</p>
        </div>
        <hr>
    {% empty %}
        <p>No listings available yet.</p>
    {% endfor %}
</body>
</html>
